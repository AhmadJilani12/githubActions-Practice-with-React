name: CI/CD for React App 
on:
  push:
   branches: [main]
  workflow_dispatch:
permissions:
  contents: write
  pages: write
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v2

          - name: Set up Node.js
            uses: actions/setup-node@v2
            with:
              node-version: '20'

          - name: Install dependencies
            run: npm install

          - name: Build the app
            run: npm run build

          - name: Deploy to GitHub Pages
            uses: JamesIves/github-pages-deploy-action@v4
            with:
              branch: gh-pages
              folder: build